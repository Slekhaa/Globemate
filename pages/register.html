<section class="auth-section tab-section active-tab" id="register">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h2 class="auth-title">
          <i class="fas fa-globe-americas"></i> Create Account
        </h2>
        <p class="auth-subtitle">Join GlobeMate and start planning your journey</p>
      </div>

      <!-- Register Form -->
      <form id="registerFormElement" class="auth-form">
        <div class="form-group">
          <label for="registerName">
            <i class="fas fa-user"></i> Full Name
          </label>
          <input
            type="text"
            id="registerName"
            name="name"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="form-group">
          <label for="registerEmail">
            <i class="fas fa-envelope"></i> Email Address
          </label>
          <input
            type="email"
            id="registerEmail"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="registerPassword">
            <i class="fas fa-lock"></i> Password
          </label>
          <input
            type="password"
            id="registerPassword"
            name="password"
            placeholder="Create a password (min 8 characters)"
            required
            minlength="8"
          />
        </div>

        <div class="form-group">
          <label for="registerConfirmPassword">
            <i class="fas fa-lock"></i> Confirm Password
          </label>
          <input
            type="password"
            id="registerConfirmPassword"
            name="confirmPassword"
            placeholder="Confirm your password"
            required
            minlength="8"
          />
        </div>

        <button type="submit" class="btn btn-primary btn-block">
          <i class="fas fa-user-plus"></i> Create Account
        </button>

        <div class="auth-divider">
          <span>or</span>
        </div>

        <button type="button" class="btn btn-outline btn-block" id="googleRegisterBtn">
          <i class="fab fa-google"></i> Continue with Google
        </button>
      </form>

      <!-- Footer Links -->
      <div class="auth-footer">
        <p class="auth-switch-text">Already have an account? 
          <a href="#" data-tab="login" class="nav-tab-link auth-switch-link">Log In</a>
        </p>
        <a href="#" data-tab="home" class="return-home-link nav-tab-link">
          <i class="fas fa-arrow-left"></i> Return to Home
        </a>
      </div>
    </div>
  </div>
</section>
