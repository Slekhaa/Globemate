<section class="auth-section tab-section active-tab" id="auth">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h2 class="auth-title">
          <i class="fas fa-globe-americas"></i> Welcome to GlobeMate
        </h2>
        <p class="auth-subtitle">Sign in or create an account to start planning your journey</p>
      </div>

      <!-- Tab Buttons -->
      <div class="auth-tabs">
        <button class="auth-tab-btn active" id="loginTabBtn" type="button">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
        <button class="auth-tab-btn" id="signupTabBtn" type="button">
          <i class="fas fa-user-plus"></i> Sign Up
        </button>
      </div>

      <!-- Login Form -->
      <div class="auth-form-container active" id="loginForm">
        <form id="loginFormElement" class="auth-form">
          <div class="form-group">
            <label for="loginEmail">
              <i class="fas fa-envelope"></i> Email Address
            </label>
            <input
              type="email"
              id="loginEmail"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="loginPassword">
              <i class="fas fa-lock"></i> Password
            </label>
            <input
              type="password"
              id="loginPassword"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" id="rememberMe" />
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>

          <div class="auth-divider">
            <span>or</span>
          </div>

          <button type="button" class="btn btn-outline btn-block" id="googleLoginBtn">
            <i class="fab fa-google"></i> Continue with Google
          </button>
        </form>
      </div>

      <!-- Sign Up Form -->
      <div class="auth-form-container" id="signupForm">
        <form id="signupFormElement" class="auth-form">
          <div class="form-group">
            <label for="signupName">
              <i class="fas fa-user"></i> Full Name
            </label>
            <input
              type="text"
              id="signupName"
              name="name"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="form-group">
            <label for="signupEmail">
              <i class="fas fa-envelope"></i> Email Address
            </label>
            <input
              type="email"
              id="signupEmail"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="signupPassword">
              <i class="fas fa-lock"></i> Password
            </label>
            <input
              type="password"
              id="signupPassword"
              name="password"
              placeholder="Create a password (min 8 characters)"
              required
              minlength="8"
            />
          </div>

          <div class="form-group">
            <label for="signupConfirmPassword">
              <i class="fas fa-lock"></i> Confirm Password
            </label>
            <input
              type="password"
              id="signupConfirmPassword"
              name="confirmPassword"
              placeholder="Confirm your password"
              required
              minlength="8"
            />
          </div>

          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" id="acceptTerms" required />
              <span>I agree to the <a href="#">Terms & Conditions</a></span>
            </label>
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            <i class="fas fa-user-plus"></i> Sign Up
          </button>

          <div class="auth-divider">
            <span>or</span>
          </div>

          <button type="button" class="btn btn-outline btn-block" id="googleSignupBtn">
            <i class="fab fa-google"></i> Continue with Google
          </button>
        </form>
      </div>

      <!-- Return to Home -->
      <div class="auth-footer">
        <a href="#" data-tab="home" class="return-home-link nav-tab-link">
          <i class="fas fa-arrow-left"></i> Return to Home
        </a>
      </div>
    </div>
  </div>
</section>
